name: Windows

on:
  push:
    branches:
      - '*'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  pytest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install package
        run: pip install .[dev]
      - name: Pytest
        run: pytest tests -rfs -vv
      - name: Run
        run: md-dead-link-check.exe -v
